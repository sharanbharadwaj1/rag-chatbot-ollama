<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot</title>
    <style>
        /* General Body Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        /* Main Container */
        .container {
            max-width: 800px;
            width: 100%;
        }

        /* Card Styles for Sections */
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 20px;
        }

        /* Typography */
        h1, h2, h3 {
            color: #2c3e50;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
            margin-top: 0;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            border-bottom: none;
        }

        /* Form Elements */
        input[type="text"], input[type="file"] {
            width: calc(100% - 120px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            margin-right: 10px;
        }

        button {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Status and Container Styles */
        #uploadStatus {
            margin-top: 15px;
            color: #7f8c8d;
        }

        .chat-container {
            border: 1px solid #ccc;
            padding: 15px;
            height: 300px;
            overflow-y: scroll;
            background-color: #fafafa;
            border-radius: 4px;
        }

        .source-container {
            border: 1px solid #eee;
            background-color: #f8f8f8;
            padding: 15px;
            height: 200px;
            overflow-y: scroll;
            font-size: 0.9em;
            color: #555;
            border-radius: 4px;
            white-space: pre-wrap; /* Helps in formatting the context text */
        }
        
        .chat-container p, .source-container p {
            margin-top: 0;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>RAG Chatbot</h1>
        
        <div class="card">
            <h2>Upload PDF Document</h2>
            <input type="file" id="pdfUpload" accept=".pdf">
            <button onclick="uploadFile()">Upload</button>
            <p id="uploadStatus">Upload a document to get started.</p>
        </div>
        
        <div class="card">
            <h2>Ask a Question</h2>
            <input type="text" id="chatInput" placeholder="Ask a question about the document..." size="50">
            <button onclick="askQuestion()">Ask</button>
            
            <h3>Conversation:</h3>
            <div id="answerContainer" class="chat-container">
                <p>...</p>
            </div>
            
            <h3>Retrieved Context (Sources):</h3>
            <div id="sourceContainer" class="source-container">
                <p>Context used for the last answer will appear here...</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
